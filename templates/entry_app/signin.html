<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/entry.css' %}?v={{ version }}">
    
    <title>WELCOME TO CLOUD NOTES</title>
</head>
<body>
    <header>
        <h1>CLOUD NOTES</h1>
    </header>

    <main>
        <!--FORMS WRAPPER DIV-->
        <div class="formsdiv">
            <h2>Sign In</h2>

            <!--SIGN IN FORM-->
            <form method="post" class="signinform">

                {% csrf_token %}
                {% for field in signinform %}
                <p>{{ field }}</p>
                {% endfor %}

                <button name="submit" value="signin" type="submit" class="submitbtn">Submit</button>

                <h3>New user?</h3>
                <h4><a href="{% url 'signup' %}"> Sign Up Now</a></h4>    
            </form>
        </div>
    </main>

    <!--FOOTER-->
    <footer>

    </footer>

<!--LINK TO JS-->
<script src="{% static 'js/entry.js' %}"></script>
</body>
</html>
